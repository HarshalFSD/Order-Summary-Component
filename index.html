<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!--CSS STYLE LINK -->
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <!-- Title section -->
  <title>Frontend Mentor | Order summary card</title>

  <!-- Google Font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

</head>
<body class="main">
    <div class="card">
        <div class="container-image">
            <img src="images/illustration-hero.svg" alt="illustration-hero">
        </div>

        <div class="container-text">
            <div class="">
                <h1>Order Summary</h1>
                <p> You can now listen to millions of songs, audiobooks, and podcasts on any 
                    device anywhere you like!</p>
            </div>
            <div class="container-plan">
                <img src="images/icon-music.svg" alt="icon-music">
                <div class="plan">
                    <p class="plan-text">Annual Plan</p>
                    <p class="plan-price">$59.99/year</p>
                </div>
                <a href="#">Change</a>
            </div>
            
            <div class="btn-pay">
                <a class="btn-pay1" href="#" type="button">Proceed to Payment</a>
            </div>
            <div>
                <a class="btn-pay2" href="#" type="button">Cancel Order</a>
            </div>
           
            
        </div>
    </div>
</body>
</html>
